<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kids School</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/responsive.css" />
        <script
            src="https://kit.fontawesome.com/09275bb6c5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="primary-font">
        <header class="header">
            <nav class="navbar">
                <div class="nav-brand">
                    <img src="./assets/logo.png" alt="" class="nav-image" />
                    <h3 class="nav-header hidden-on-mobile">SCHOOL</h3>
                </div>
                <div class="nav-links-container hidden-on-mobile">
                    <ul class="nav-links">
                        <li><a id="nav-home" href="">Home</a></li>
                        <li><a id="nav-about" href="">About</a></li>
                        <li><a id="nav-facilities" href="">Facilities</a></li>
                        <li><a id="admission" href="">Admission</a></li>
                    </ul>
                </div>
                <div class="nav-btn hidden-on-mobile">
                    <button>Contact</button>
                </div>
                <div class="nav-ham-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="nav-hr">
                <hr />
            </div>
            <section class="banner-container">
                <div class="banner-text">
                    <h1 class="banner-header">
                        <span id="orange">Empowering</span>
                        <br />
                        <span> students from small age </span>
                        <span id="blue">towards vision</span>
                    </h1>
                    <p class="banner-info">
                        With the courage, Confidence, Creativity and Compassion
                        to make their Unique Contribution in a Diverse and
                        Dynamic World.
                    </p>
                    <div class="banner-btn">
                        <button>Enroll Now</button>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="./assets/hero-kids.png" alt="" />
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </body>
</html>
